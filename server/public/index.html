<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <label>Koala name:</label>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <label>Age in years:</label>
      <input type="text" id="ageIn" value="" placeholder="Age">
      <label> Gender as "M" or "F":</label>
      <input type="text" id="genderIn" value="" placeholder="Gender">
    </br>
      <label>Is Koala ready for transfer?</label>
      <input type="checkbox" id="readyForTransferIn" name= "status" value=true placeholder="Transfer">
      <label for="readyForTransferIn">Yes</label>
  </br>
  <label>Other notes?</label>
      <input type="text" id="notesIn" value="" placeholder="Notes" size="60">
</br>
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <label>You may sort the table by these options</label>
      <select id="sortInput" name="column">
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="gender">Gender</option>
        <option value="ready_to_transfer">Status</option>
      </select>
      <button id="sortTableButton">Sort</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Transfer Status</th>
            <th>Toggle Status</th>
            <th>Notes</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas" class="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
